<app-header></app-header>
<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">


</div>
<div class="container">
    <div class="row mt-3 mt-5">
        <div class="col-md-4 offset-md-4">
          
<div class="card">
<article class="card-body">
	<h4 class="card-title text-center mb-4 mt-1">Sign in</h4>
	<hr>
	<p class="text-success text-center">Some message goes here</p>
	<form>
	<div class="form-group">
	<div class="input-group">
		<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
		 </div>
		<input name="username" class="form-control" [(ngModel)]="username" placeholder="Email or login" id="username" type="email">
	</div> <!-- input-group.// -->
	</div> <!-- form-group// -->
	<div class="form-group">
	<div class="input-group">
		<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
		 </div>
	    <input class="form-control" id="password" name="password" [(ngModel)]="password" placeholder="******" type="password">
	</div> <!-- input-group.// -->
	</div> <!-- form-group// -->
	<div class="form-group">
	<button type="button"  (click)="logindata()" class="btn btn-primary btn-block"> Login  </button>
	</div> <!-- form-group// -->
	<p class="text-center"><a href="#" class="btn">Forgot password?</a></p>
	<p class="text-center"><a routerLink="/registration">Create new account</a></p>
	</form>
</article>
</div> <!-- card.// -->

    </div>
</div>
